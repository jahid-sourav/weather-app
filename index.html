<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="assets/images/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="weather-area bg-info bg-gradient">
                    <div class="d-flex justify-content-center">
                        <input type="text" placeholder="Enter The City Name" spellcheck="false" class="form-control shadow-none me-3 border input">
                        <button class="btn rounded border-2 border-dark text-dark search-button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <div class="error mt-2">
                        <h4 class="text-start text-capitalize text-danger fw-bold fs-6">
                            Invalid City Name
                        </h4>
                    </div>
                    <div class="weather">
                        <div class="text-center mb-5">
                            <img src="assets/images/clear.png" alt="Weather Image" class="weather-image">
                            <h3 class="temp fs-1">35Â°C</h3>
                            <h4 class="city fs-2 text-capitalize">Dhaka</h4>
                        </div>
                        <div class="weather-details">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="row align-items-center">
                                        <div class="col-lg-6">
                                            <div class="d-flex align-items-center">
                                                <img src="assets/images/humidity.png" alt="Humidity Image" class="humidity-image">
                                                <div class="ms-3">
                                                    <p class="humidity mb-0 fs-6 fw-bold">70%</p>
                                                    <p class="fs-6 fw-bold mb-0">Humidity</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="d-flex align-items-center">
                                                <img src="assets/images/wind.png" alt="Wind Image" class="wind-image">
                                                <div class="ms-3">
                                                    <p class="wind mb-0 fs-6 fw-bold">6 KM/H</p>
                                                    <p class="fs-6 fw-bold mb-0">Wind Speed</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="assets/script/app.js"></script>    
</body>
</html>
